<html lang="cs">

    <style>
        body {

        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
            text-align: center;
        }
        footer {

            color: #fff;

            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;

            border: 1px solid #ccc;
            width: 300px;
            height: 400px;
            display: none;
        }
        .chatbot-header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chatbot-body {
            padding: 10px;
            height: 320px;
            overflow-y: auto;
        }
        .chatbot-input {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
        }
        .chatbot-input input {
            flex: 1;
            padding: 5px;
        }
        .chatbot-input button {
            padding: 5px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .open-chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
